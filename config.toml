baseURL = "https://thremulation.io"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Thremulation Station"
theme = "cayman-hugo-theme"
disableKinds = ["taxonomy", "taxonomyTerm"]

# Google analytics
# googleAnalytics = "UA-123456789-1"

# Disqus comments
# disqusShortname = "yourdiscussshortname"

# Syntax highlighting
pygmentsCodefences = true
pygmentsStyle = "pygments"

[taxonomies]
  tag = "tags"

[permalinks]
  post = "/:filename/"

[params]
  # Header text, can be markdown
  project_name = "Thremulation Station"
  project_tagline = "An approachable small-scale cyber threat emulation and detection range built on Elastic and Atomic"
  author = "Thremulation Station"
  github = "https://github.com/thremulation-station/thremulation-station"
  twitter = "https://twitter.com/thremulation"
  email = "info@thremulation.io"
  opengraph = true
  shareTwitter = true

  # Date format for post list and single pages
  # For more date formats see https://gohugo.io/functions/format/
  dateFormat = "2006-01-02"

  # Footer text, can be markdown
  footer = "Copyright &copy; 2020. All rights reserved."

  # If true, the CSS/JS for Katex math typesetting are enabled
  katex = true

  # Breakpoints
  large_breakpoint = "64em"
  medium_breakpoint = "42em"

  # Header colors
  header_heading_color = "#fff"
  header_background_color = "#1D4350"
  header_background_color_secondary = "#A43931"

  # Text colors
  section_headings_color = "#1D4350"
  body_text_color = "#606c71"
  body_link_color = "#1e6bb8"
  blockquote_text_color = "#819198"

  # Code colors
  code_background_color = "#f3f6fa"
  code_text_color = "#567482"

  # Border colors
  border_color = "#dce6f0"
  table_border_color = "#e9ebec"
  hr_border_color = "#eff0f1"

[menu]
  [[menu.nav]]
    name = "About"
    url = "/post/about.md"
    weight = 1
  [[menu.nav]]
    name = "Github"
    url = "https://github.com/thremulation-station/thremulation-station"
    weight = 2
  [[menu.nav]]
    name = "Docs"
    url = "https://docs.thremulation.io/"
    weight = 3
  [[menu.nav]]
    name = "Discord"
    url = "https://discord.gg/mtNXN4QjHh"
    weight = 4